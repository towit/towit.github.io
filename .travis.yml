language: node_js
node_js:
- '4.2'
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
install:
- hexo generate
deploy:
  provider: s3
  bucket: hexotest.computerlab.io
  region: us-east-1
  skip_cleanup: true
  local_dir: public
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
